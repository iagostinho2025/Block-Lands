<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BioBlock Puzzle</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <div id="app">
        <main id="game-screen" class="screen">
            
            <header class="game-header">
                <h1 class="logo">BioBlock</h1>
                <div class="goals-container">
                    <div class="goal-item" data-type="blue">
                        <div class="goal-circle blue-glow">
                            <span id="goal-blue">0/5</span>
                        </div>
                        <span class="goal-label">Soro Azul</span>
                    </div>
                    <div class="goal-item" data-type="pink">
                        <div class="goal-circle pink-glow">
                            <span id="goal-pink">0/5</span>
                        </div>
                        <span class="goal-label">Soro Rosa</span>
                    </div>
                    <div class="goal-item" data-type="green">
                        <div class="goal-circle green-glow">
                            <span id="goal-green">0/5</span>
                        </div>
                        <span class="goal-label">Soro Verde</span>
                    </div>
                </div>
            </header>

            <div class="board-wrapper">
                <div id="game-board" class="game-board">
                    </div>
            </div>

            <footer class="dock-container">
                <div id="dock" class="dock">
                    </div>
            </footer>
        </main>

        <div id="modal-gameover" class="modal hidden">
            <div class="modal-content glass-panel">
                <h2>Amostras Insuficientes</h2>
                <p>O laboratório ficou sem espaço.</p>
                <div class="score-display">
                    <span>Pontuação Final:</span>
                    <strong id="final-score">0</strong>
                </div>
                <button id="btn-restart" class="btn-primary">Reiniciar Experimento</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
